name: build

on:
  push:
    branches:
      - master

  schedule:
    - cron: '15 1 * * *' # nightly at 01:15

  workflow_dispatch:
    inputs:
      cypress:
        description: 'Run Cypress end-to-end tests'
        required: false
        type: boolean
        default: false

permissions: write-all

jobs:
  # =========================
  # 1) Node + Python "code checks"
  # =========================
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'yarn'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Show Node, npm, and Python versions
        run: |
          corepack enable
          node -v
          npm -v
          python --version

      - name: Install Node dependencies
        run: yarn install --no-immutable --inline-builds

      - name: Install Python dev dependencies (editable)
        if: hashFiles('setup.cfg', 'pyproject.toml') != ''
        run: pip install -e .[develop]

      - name: Build frontend (npm run dist)
        run: npm run dist

      - name: Webpack production build
        run: npm run bundle:prod || npm run webpack:prod

  # =========================
  # 2) Docker image build & push (always if build succeeds)
  # =========================
  build-docker:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'yarn'

      - name: Install Node dependencies
        run: yarn install --no-immutable --inline-builds

      - name: Webpack production build
        run: npm run bundle:prod || npm run webpack:prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/cursedseraphim/bikg_app

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # =========================
  # 3) Cypress end-to-end tests (manual only)
  # =========================
  cypress:
    needs: build
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch' && inputs.cypress == true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'yarn'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Node dependencies
        run: yarn install --no-immutable --inline-builds

      - name: Install Python dev dependencies (editable)
        if: hashFiles('setup.cfg', 'pyproject.toml') != ''
        run: pip install -e .[develop]

      - name: Run Cypress end-to-end tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          start: |
            python bikg_app &
            npm start
          wait-on: 'http://localhost:8080'
